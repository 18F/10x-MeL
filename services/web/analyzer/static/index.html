<!DOCTYPE html>
<html xmlns="" lang="en">

<head>
  <title>analyzer</title>
  <link rel="stylesheet" type="text/css" href="static/analyzer.css">
  <script src="static/plotly-1.53.0.min.js"></script>
  <script src="static/utils.js"></script>
  <script src="static/query.js"></script>
  <script src="static/views.js"></script>
  <script src="static/data_view.js"></script>
  <script src="static/transform.js"></script>
  <script src="static/dataset.js"></script>
  <script src="static/chart.js"></script>
  <script src="static/analyzer.js"></script>
</head>

<body>
<div id="datasetWindow">
  <div id="activeDatasetWindow">
    <span id="activeDatasetLabel">dataset</span>
    <span id="activeDatasetText"></span>
  </div>
  <div id="datasetSelectionWindow">
    <div id="datasetSelectionTitle">available datasets</div>
    <div id="datasetSelectionList"></div>
    <div id="datasetSelectionTools">
      <div id="datasetSelectionRefresh">refresh</div>
    </div>
  </div>
</div>
<div id="mainWindow">
  <div id="toolWindow">
    <div id="transformListWindow"></div>
    <div id="transformCreationWindow">
      <div id="addTransformWindow">
        <div class="button" id="addFilterButton">add filter</div>
        <div class="button" id="addEnrichmentButton">add enrichment</div>
        <div class="button" id="addVisualizationButton">add visualization</div>
      </div>
      <div id="buildTransformWindow"></div>
      <div id="buildVisualizationWindow"></div>
    </div>
  </div>
  <div id="dataWindow">
    <div id="dataViewContainer">
      <table id="dataViewTable"></table>
    </div>
  </div>
</div>
<section id="categoryWindow">
</section>
<section id="chartWindow">
</section>
</body>

</html>
